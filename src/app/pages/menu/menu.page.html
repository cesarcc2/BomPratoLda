<ion-toolbar id="header-toolbar">
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon class="header-icon" slot="icon-only" name="person-circle" (click)="navigateToAccountPage()"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>BomPrato</ion-title>
</ion-toolbar>

<ion-content>
  <menu-component></menu-component>
</ion-content>

<lib-ionic-pullup [(state)]="footerState" [toolbarTopMargin]="194" [minBottomVisible]="0">
<ion-toolbar id="footer-toolbar" (click)="toggleFooter()" #ionDragFooter>
  <ion-icon id="footer-icon" [ngClass]="this.footerState === 0 ? '' : this.footerState === 1 ? 'invert' : ''" name="chevron-up-outline"></ion-icon>
  <ion-title>Pedido</ion-title>
</ion-toolbar>
<ion-content id="footer-content">        
  ...scrollable content within footer...
</ion-content>
</lib-ionic-pullup>
