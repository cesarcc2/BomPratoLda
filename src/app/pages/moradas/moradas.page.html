<ion-toolbar id="header-toolbar">
  <ion-buttons slot="secondary" (click)="navigateBack()">
    <ion-button color="secondary">
      <ion-icon class="header-icon" slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>BomPrato</ion-title>
</ion-toolbar>
<ion-content id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Moradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="no-addresses-found" *ngIf="moradas.length == 0">
        <span>Ainda nao tens moradas guardadas.</span>
      </div>
      <ion-list *ngIf="moradas.length > 0">
      <ion-radio-group (ionChange)="selectMorada()" #moradasRadioGroup value="morada">
        <div class="wrapper-address" *ngFor="let m of moradas">
          <div class="radio-col">
            <ion-item><ion-radio mode="md" id="morada" slot="start" [value]="m"></ion-radio></ion-item>
          </div>
          <div class="address-info-col">
            <ion-grid>
              <ion-row>
                <ion-col>
                  rua: {{m.street}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Nº Porta: {{m.doorNumber}}
                </ion-col>
                <ion-col>
                  Piso: {{m.floor}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Cidade: {{m.city}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Código-Postal: {{m.postalCode}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-radio-group>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button color="light" class="ion-margin" (click)="pagMorada()">
    Adicionar morada
   </ion-button>
 
   <ion-button color="light" class="ion-margin" (click)="proximo()">
     Próximo
    </ion-button>
</ion-footer>
