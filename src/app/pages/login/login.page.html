<ion-content>
  <div id="header">
    <ion-icon (click)="navigateToMenu()" class="header-icon" slot="icon-only" name="chevron-back-outline"></ion-icon>
    <span id="titulo" >Bom Prato Lda</span>
  </div>
  <div class="icon-wrapper">
  <ion-icon name="restaurant-outline"></ion-icon>
  </div>

  <form>
    <div class="form-wrapper">
    <h5 class="form-label">Username</h5>
    <ion-item lines="none" class="roundedInput">
            <ion-input type="text" [(ngModel)]="username" name="username" class="input" required></ion-input>
    </ion-item>
  </div>
  <div class="form-wrapper">
    <h5 class="form-label">Password</h5>
    <ion-item lines="none" class="roundedInput">
      <ion-input type="password" [(ngModel)]="password" name="password" class="input" required></ion-input>
    </ion-item>    
  </div>

    <ion-grid>
    <ion-row>
      <ion-col>
        <div class="login-button-wrapper">
        <ion-button type="submit" strong="true" color="light" expand="block" (click)="verificaUtilizador()">Login</ion-button>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="register-button-wrapper" >
        <ion-button type="submit" strong="true" color="light" expand="block" (click)="pagRegisto()">Registo</ion-button>
      </div>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>

</ion-content>
