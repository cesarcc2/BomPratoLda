  <ion-content >
  <ion-card *ngFor="let category of this.categories; let categoryIndex = index; trackBy: trackByCategory">
    <ion-card-content id="{{category.type}}">
    <div class="category"(click)="categoryClick($event)">
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="category-name">
            <p>{{category.name}}</p>
          </ion-col>
          <ion-col size="6" class="category-image">
            <img src="{{category.image}}">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="items-container" open="false">
      <div class="item" *ngFor="let item of category.items; let itemIndex = index;">
        <ion-grid>
          <ion-row>
            <ion-col class="item-image-container" size="4">
              <ion-img class="item-image" src="{{item.image}}"></ion-img>
            </ion-col>
            <ion-col class="item-details-container" size="8">
              <span class="item-name">{{item.name}}</span>
              <span class="item-description">{{item.description}}</span>
              <span class="item-price">{{item.unitPrice}}â‚¬</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-card-content>
  </ion-card>
</ion-content>
